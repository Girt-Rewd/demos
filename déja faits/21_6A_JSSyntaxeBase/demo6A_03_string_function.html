		// Fonction qui affiche uneboite avec le caractère sur un nombre lignes et colonnes
		function afficherBoite(nombreLignes, nombreColonnes, caractere) {
			for (var i = 1; i <= nombreLignes; i++){
				for (var j = 1; j <= nombreColonnes; j++){
					document.write(caractere);
				}
				document.write("<br>");
			}
		}

		// calculer la somme de N nombres où N est indéterminé
		// ... le "tableau" "arguments" contient tous les paramètres
		function calculerSomme() {

			var i, somme = 0;
			for (i = 0 ; i <arguments.length; i++){
				somme += arguments[i];
			}
			alert(somme);
		}
